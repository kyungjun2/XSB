<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>제목</th>
    <th>작성일</th>
  </tr>
  {% for post in posts %}
     <tr>
      <td><a href="{{ post.postLink }}">{{ post.title }}</a></td>
      <td>{{ post.writeDate }}</td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
